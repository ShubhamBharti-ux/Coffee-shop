<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Buddies Coffee Shop</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="images/logo.png" />

</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
                <li><a href="location.html">Location</a></li>
            </ul>
        </nav>
    </header>

    <main class="contact">
        <h1 class="contact-heading">Get in Touch</h1>
        <div class="contact-wrapper">
            <form class="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Write your message here..."
                    required></textarea>

                <button type="submit" class="btn">Send Message</button>
            </form>

            <div class="contact-info">
                <h2>Contact Info</h2>
                <p><strong>Email:</strong> get.support@bhartiscoffee.com</p>
                <p><strong>Phone:</strong> +1 (234) 567-8901</p>
                <p><strong>Hours:</strong> Mon–Sun: 8am – 7pm</p>
                <p><strong>Address:</strong> 108 Univercity ave, Waterloo, ON</p>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2025 Buddies Coffee Shop. All rights reserved.</p>
    </footer>

    <script src="javascript/script.js"></script>

</body>

</html>
